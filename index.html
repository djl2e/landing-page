<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Project Website</title>
</head>
<body>
    <!-- Header has logo and three links -->
    <div class="header">
        <div class="header-logo">Header Logo</div>
        <ul>
            <a href="https:/www.google.com">header link one</a>
            <a href="https:/www.google.com">header link two</a>
            <a href="https:/www.google.com">header link three</a>
        </ul>
    </div>

    <!-- First main is separated left and right.
        Left has title, small description of page, and sign up button 
        Right has an image -->
    <div class="first-main">
        <div class="first-main-left">
            <h1>This website is awesome</h1>
            <p>
                This website has some subtext that goes here under the
                main title. It's a smaller font and the color is lower contrast.
            </p>
            <button>Sign up</button>
        </div>
        <div class="first-main-right">
            <img src="../odin-recipes/img/recipes.jpeg">
        </div>
    </div>

    <!-- Second main contains a smaller title with 4 images, 
        each with a description underneath -->

    <div class="second-main">
        <h2>Some random information.</h2>
        
    </div>
</body>
</html>
